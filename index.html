<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="logo">
				<img src="logo-mpower.png">
			</div>

			<div class="heading-text">
				<h3>Register For</h3>
				<h1>Real-Time Analytics</h1>
				<p class="text-muted">Signup for Real-Time Analytics by MPower by providing your company and contact details below</p>
			</div>
		</div>
	</div>

	<div class="form-background">
		<div class="input">
			<div class="style">
				<input type="text" placeholder="Business Name">
			</div>

			<div class="input-2">
				<div class="horizontal-input-1 style">
					<input type="text" placeholder="Business Number">
				</div>
				<div class="horizontal-input-2 style">
					<input type="text" placeholder="Business Location">
				</div>
			</div>

			<div class="style">
				<input type="text" placeholder="Business Display Name">
				<input type="text" placeholder="Email">
				<input type="text" placeholder="Mobile Number">
				<input type="text" placeholder="Address">
				<input type="text" placeholder="City">
				<input type="text" placeholder="Country">
			</div>
		</div>

		<div class="buttons">
			<div class="back">
				<i class="fas fa-arrow-left"></i>Back
			</div> 
			<div class="register">
				REGISTER
			</div>
		</div>
	</div>



</body>
</html>
